<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice App</title>
  </head>
  <body>
    <main id="app" class="bg-stone-800 flex flex-col min-h-screen">
      <div id="heroTemplate">
        <header>
          <div class="container mb-5">
            <div class="py-4">
              <h1
                class="font-bold font-sans text-stone-200 print:text-stone-950 text-3xl"
              >
                MR TURTOISE
              </h1>
              <p class="uppercase text-stone-400 print:text-stone-700 text-sm">
                invoice app for your work
              </p>
            </div>
          </div>
        </header>
        <section>
          <div class="container">
            <div class="mb-5 block print:hidden">
              <form id="createRecordForm" class="grid grid-cols-4 gap-4">
                <div class="col-span-2">
                  <label
                    for="productSelect"
                    class="block mb-2 text-base font-medium text-stone-200"
                    >Select a product</label
                  >
                  <select
                    id="productSelect"
                    required
                    name="product-select"
                    class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                  >
                    <option value="" selected>Choose a product</option>
                  </select>
                </div>
                <div class="col-span-1">
                  <div>
                    <label
                      for="quantity"
                      class="block mb-2 text-base font-medium text-stone-200 dark:text-white"
                      >Quantity</label
                    >
                    <input
                      type="text"
                      id="quantity"
                      name="quantity"
                      class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                      placeholder="Your Quantity"
                      required
                    />
                  </div>
                </div>
                <div class="col-span-1">
                  <button
                    type="submit"
                    class="text-white w-full h-full bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800"
                  >
                    Add Record
                  </button>
                </div>
              </form>
            </div>
            <div class="">
              <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table
                  class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
                >
                  <thead
                    class="text-xs text-gray-700 print:text-stone-950 uppercase bg-stone-400 dark:bg-gray-700 dark:text-gray-400"
                  >
                    <tr class="border-b border-gray-300 print:border-stone-800">
                      <th scope="col" class="px-6 py-3">Product name</th>
                      <th scope="col" class="px-6 py-3 text-end">Amount</th>
                      <th scope="col" class="px-6 py-3 text-end">Quantity</th>
                      <th scope="col" class="px-6 py-3 text-end">Cost</th>
                      <th
                        scope="col"
                        class="px-6 py-3 text-end table-cell print:hidden"
                      >
                        Action
                      </th>
                    </tr>
                  </thead>
                  <tbody id="recordGroup">
                    <tr
                      class="hidden last:table-row odd:bg-stone-400 odd:dark:bg-gray-900 even:bg-stone-400 even:dark:bg-gray-800 border-b dark:border-gray-700"
                    >
                      <th
                        scope="row"
                        colspan="5"
                        class="px-6 font-bold py-4 text-center text-gray-900 whitespace-nowrap dark:text-white"
                      >
                        There is no record yet
                      </th>
                    </tr>
                  </tbody>
                  <tfoot class="text-stone-200 print:text-stone-950">
                    <tr
                      class="border-b dark:border-gray-700 print:border-stone-800"
                    >
                      <th
                        scope="row"
                        colspan="3"
                        class="px-6 py-4 font-medium text-center whitespace-nowrap dark:text-white print:font-bold"
                      >
                        Total
                      </th>
                      <td
                        class="px-6 py-4 text-end text-stone-50 print:font-bold print:text-stone-800"
                        id="totalCost"
                      >
                        0
                      </td>
                      <td class="px-6 py-4 text-end"></td>
                    </tr>
                    <tr
                      class="border-b dark:border-gray-700 print:border-stone-800"
                    >
                      <th
                        scope="row"
                        colspan="3"
                        class="px-6 py-4 font-medium text-center whitespace-nowrap dark:text-white print:font-bold"
                      >
                        Tax
                      </th>
                      <td
                        class="px-6 py-4 text-end text-stone-50 print:font-bold print:text-stone-800"
                        id="totalTax"
                      >
                        0
                      </td>
                      <td class="px-6 py-4 text-end"></td>
                    </tr>
                    <tr
                      class="border-b dark:border-gray-700 print:border-stone-800"
                    >
                      <th
                        scope="row"
                        colspan="3"
                        class="px-6 py-4 font-medium text-center whitespace-nowrap dark:text-white print:font-bold"
                      >
                        Net Total
                      </th>
                      <td
                        class="px-6 py-4 text-end text-stone-50 print:font-bold print:text-stone-800"
                        id="totalNetTotal"
                      >
                        0
                      </td>
                      <td class="px-6 py-4 text-end"></td>
                    </tr>
                  </tfoot>
                </table>
              </div>
            </div>
          </div>

          <p
            class="font-bold text-xl text-center w-full mt-10 hidden print:block"
          >
            ဝယ်ယူအားပေးမှုအတွက် ကျေးဇူးတင်ပါသည်။
          </p>
        </section>

        <footer class="mt-auto">
          <div class="container py-4">
            <div class="flex justify-end gap-4">
              <button
                id="manageInventoryBtn"
                type="button"
                class="px-5 py-2.5 text-sm font-medium text-stone-300 hover:text-white border border-stone-300 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-300 rounded-lg text-center dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
              >
                Manage Inventory
              </button>
              <button
                id="checkoutBtn"
                class="px-5 py-2.5 text-sm font-medium text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
              >
                Checkout
              </button>
            </div>
          </div>
        </footer>
      </div>
      <section>
        <div
          id="productSiderbar"
          class="fixed top-0 overflow-y-auto scrollbar scrollbar-w-[2px] right-0 w-[400px] h-screen bg-stone-400 translate-x-full shadow-lg"
        >
          <div class="">
            <div class="p-4 flex justify-between items-center">
              <div>
                <h1 class="font-bold font-sans text-stone-900 text-3xl">
                  Manage Inventory
                </h1>
                <p class="uppercase text-stone-950 text-sm">Available Items</p>
              </div>
              <button id="closeSiderbar" class="">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-8 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </button>
            </div>

            <div id="productGroup" class="flex flex-col gap-3 p-3 mb-5"></div>
            <form class="grid grid-cols-3 grid-rows-2 p-3 gap-3">
              <div class="col-span-3">
                <input
                  type="text"
                  id="newProductName"
                  name="new-product-name"
                  class="border border-stone-950 bg-transparent text-stone-950 text-base rounded-lg block w-full p-2.5 placeholder:text-stone-700 focus:ring-blue-950 focus:border-stone-900"
                  placeholder="New Product Name"
                  required
                />
              </div>
              <div class="col-span-2">
                <input
                  type="number"
                  min="0"
                  id="newProductPrice"
                  name="new-product-price"
                  class="border appearance-none border-stone-950 bg-transparent text-stone-950 text-base rounded-lg block w-full p-2.5 placeholder:text-stone-700 focus:ring-blue-950 focus:border-stone-900"
                  placeholder="New Product Price"
                  required
                />
              </div>
              <div class="col-span-1">
                <button
                  id="addProductBtn"
                  type="button"
                  class="p-2.5 h-full text-sm font-medium text-stone-900 hover:text-white border border-stone-900 hover:bg-gray-800 focus:outline-none focus:ring-gray-300 rounded-lg text-center dark:border-gray-600 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600 dark:focus:ring-gray-800"
                >
                  Add Product
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
      <template id="productCartTemplate">
        <div
          class="productCard border border-stone-950 rounded-lg p-3 flex justify-between"
        >
          <h3 class="product-name">Apple</h3>
          <p><span class="product-price"></span> mmk</p>
        </div>
      </template>
      <template id="recordRowTemplate">
        <tr
          class="record-row group odd:bg-stone-400 odd:dark:bg-gray-900 even:bg-stone-400 even:dark:bg-gray-800 border-b dark:border-gray-700 print:border-stone-800"
        >
          <th
            scope="row"
            class="record-name px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
          >
            TEXT
          </th>
          <td class="record-price px-6 py-4 text-end text-gray-950">500</td>
          <td class="px-6 py-4 text-end text-gray-950">
            <div class="flex justify-end items-center">
              <button
                class="hidden group-hover:inline-block quantity-sub active:scale-90"
                data="hidden group-hover:inline-block"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </button>
              <span class="record-quantity px-1">0</span>
              <button
                class="hidden group-hover:inline-block quantity-add active:scale-90"
                data="hidden group-hover:inline-block"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="size-6 pointer-events-none"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
                  />
                </svg>
              </button>
            </div>
          </td>
          <td class="record-cost px-6 py-4 text-end text-gray-950">2000</td>
          <td class="px-6 py-4 text-end table-cell print:hidden">
            <button class="record-remove text-stone-900 dark:text-blue-500">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="size-6 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
          </td>
        </tr>
      </template>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
